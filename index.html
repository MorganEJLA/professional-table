<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Dark Mode Toggle-->
    <div class="theme-toggle" id="theme-toggle">Dark Mode</div>

    <!-- Container -->
    <div class="container">
      <h1>User Database</h1>
      <!-- Loader -->
      <div class="spinner" id="spinner" style="display: none">
        <i class="fa-solid fa-cog fa-spin fa-spin-reverse"></i>
      </div>
      <!-- Table -->
      <table id="data-table" style="display: none">
        <thead>
          <tr>
            <th onclick="sortTable(0)" class="title-column">
              Name <i class="fas fa-sort" id="icon-0"></i>
            </th>
            <th onclick="sortTable(1)" class="year-column">
              Email
              <i class="fas fa-sort" id="icon-1"></i>
            </th>
            <th onclick="sortTable(2)" class="username-column">
              Username <i class="fas fa-sort" id="icon-2"></i>
            </th>
            <th onclick="sortTable(3)" class="country-column">
              Country <i class="fas fa-sort" id="icon-3"></i>
            </th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Dynamically added rows -->
        </tbody>
      </table>
      <!-- Pagination -->
      <div class="pagination" id="pagination" style="display: none">
        <button
          type="button"
          id="prev-btn"
          title="Previous Page"
          onclick="prevPage()"
        >
          <i class="fas fa-chevron-left"></i>
        </button>
        <span id="page-number">1 </span>
        <button
          type="button"
          id="next-btn"
          title="Next Page"
          onclick="nextPage()"
        >
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
