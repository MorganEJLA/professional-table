<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark-mode">
    <!-- Dark Mode Toggle-->
    <div class="theme-toggle" id="theme-toggle">Dark Mode</div>

    <!-- Container -->
    <div class="container">
      <h1>Top Bowie Albums</h1>
      <!-- Loader -->
      <div class="spinner" id="spinner" hidden>
        <i class="fa-solid fa-cog fa-spin fa-spin-reverse"></i>
      </div>
      <!-- Table -->
      <table id="data-table">
        <thead>
          <tr>
            <th class="title-column">
              Title <i class="fas fa-sort" id="icon-0"></i>
            </th>
            <th class="year-column">
              Year
              <i class="fas fa-sort" id="icon-1"></i>
            </th>
            <th class="persona-column">
              Persona <i class="fas fa-sort" id="icon-2"></i>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Title">Title Here</td>
            <td data-label="Year">Year Here</td>
            <td data-label="Persona">Persona Here</td>
          </tr>
          <tr>
            <td data-label="Title">Title Here</td>
            <td data-label="Year">Year Here</td>
            <td data-label="Persona">Persona Here</td>
          </tr>
          <tr>
            <td data-label="Title">Title Here</td>
            <td data-label="Year">Year Here</td>
            <td data-label="Persona">Persona Here</td>
          </tr>
          <tr>
            <td data-label="Title">Title Here</td>
            <td data-label="Year">Year Here</td>
            <td data-label="Persona">Persona Here</td>
          </tr>
          <tr>
            <td data-label="Title">Title Here</td>
            <td data-label="Year">Year Here</td>
            <td data-label="Persona">Persona Here</td>
          </tr>
          <tr>
            <td data-label="Title">Title Here</td>
            <td data-label="Year">Year Here</td>
            <td data-label="Persona">Persona Here</td>
          </tr>
          <tr>
            <td data-label="Title">Title Here</td>
            <td data-label="Year">Year Here</td>
            <td data-label="Persona">Persona Here</td>
          </tr>
        </tbody>
      </table>
      <!-- Pagination -->
      <div class="pagination">
        <button type="button" id="prev-btn" title="Previous Page" disabled>
          <i class="fas fa-chevron-left"></i>
        </button>
        <span id="page-number">1 </span>
        <button type="button" id="next-btn" title="Next Page">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
